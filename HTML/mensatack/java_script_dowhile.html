<html>
    <body>
        <h2>Javascript while loop</h2>
        <p id = "javascript"></p>
        <script>
            let text = " ";
            let i = 0;
            while (i < 10){
                text += "<br> The number is" + i + "<br>";
                i++;
            }
            document.getElementById("javascript").innerHTML = text;
        </script>
    </body>
</html>
