<html>
    <body>
        <h2>With clever parameter setting, you can use splice() to remove elements
            without leaving &quot;holes&quot; in the array:</h2>
        <p id = "javascrt_splice_remove"></p>
        <script>
            const fruits = ["Banana", "orange","apple","Mango"];
            fruits.splice(3, 1);
            document.getElementById("javascrt_splice_remove").innerHTML = fruits;
        </script>
    </body>
</html>
