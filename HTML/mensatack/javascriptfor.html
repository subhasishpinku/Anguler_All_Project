<html>
    <body>
        <h2>Javascript For Loop</h2>
        <p id="loop"></p>
        <script>
            let text ="";
            intnumber = 10;
            for (let i = 0; i <intnumber; i++) {
                text+="The numbe"+i+"<br>";
            }
            document.getElementById("loop").innerHTML = text;
        </script>
    </body>
</html>
