<html>
    <body>
        <h2>The unshift() method adds a new element to an array (at the
            beginning), and &quot;unshifts&quot; older elements:</h2>
        <p id = "javascrt_unshift"></p>
        <script>
            const fruits = ["Banana", "orange","apple","Mango"];
            fruits.unshift("Lemon");
            document.getElementById("javascrt_unshift").innerHTML = fruits;
        </script>
    </body>
</html>
