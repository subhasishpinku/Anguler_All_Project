<html>
    <body>
        <h2>JavaScript For In Loop</h2>
        <p id="letin"></p>
        <script>
            const person = {fname:"subhasish",lname:"singha",age:25};
            let txt = "  ";
            for(let x in person){
                txt+=person[x]+" ";
            }
            document.getElementById("letin").innerHTML = txt;
        </script>
    </body>
</html>
