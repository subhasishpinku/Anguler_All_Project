<html>
    <body>
        <h2>The shift() method removes the first array element and &quot;shifts&quot; all other
            elements to a lower index.</h2>
        <p id = "javascrt_shift"></p>
        <script>
            const fruits = ["Banana", "orange","apple","Mango"];
            fruits.shift();
            document.getElementById("javascrt_shift").innerHTML = fruits;
        </script>
    </body>
</html>
