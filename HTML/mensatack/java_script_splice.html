<html>
    <body>
        <h2>The splice() method can be used to add new items to an array:</h2>
        <p id = "javascrt_splice"></p>
        <script>
            const fruits = ["Banana", "orange","apple","Mango"];
            fruits.splice(1, 3, "Lemon" , "Kiwi");
            document.getElementById("javascrt_splice").innerHTML = fruits;
        </script>
    </body>
</html>
