<header class="modal-header">
    <h1>| Child Compo |</h1>
  </header>
  <h3>Value from child-compo: {{data.m11}} & {{data.m22}}</h3>

  <section>
    <div class="form-group">
        <label>Name:</label>
        <input class="form-control" type="text" name="name" id="n" #n1>
    </div>
   
    <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="email" name="email" id="e" #e1>
    </div>
    
    <button class="btn btn-sm btn-success" (click)="OnSendAgain(n1,e1)">SEND</button>
  </section>
