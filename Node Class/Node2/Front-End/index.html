<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>|Food Api-Call|</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css&quot; integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
       <script type="text/javascript">
              function CallApi(){
                     console.log('Button Clicked...!');
                    let foodId=document.getElementById('n1').value;
                    fetch('http://localhost:3000/api/food/'+foodId)
                    .then((res)=>res.json())
                    .then((data)=>{
                     console.log(data);
                    })
                    .catch((error)=>{
                     console.log(error);
                    })
              }
       </script>
</head>
<body>
       <div class="container-fluid">
       <h1>|Food API CAll |</h1>
       <div class="from-group">
              <label>Enter FoodId:</label>
              <input type="number" class="form-control" name="n1" id="n1">
       </div>
       <div class="form-group">
              <button onclick="CallApi()" class="btn btn-sm btn-outline-success">SEND</button>
       </div>
       <section class="jumbotron" ></section>
     </div>
</body>
</html>
