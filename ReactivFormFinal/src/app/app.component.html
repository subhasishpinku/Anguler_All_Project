<div class="container-fluid">
  <header class="jumbotron">
    <h2>|Reactive Form |</h2>
  </header>
  <form [formGroup]="myForm" >
  <div class="form-group">
    <label>Name:</label>
    <input type="text"
    formControlName="name"
    [class.is-invalid]="name.invalid && (name.dirty || name.touched)"
    class="form-control" >
    <section *ngIf="name.invalid && (name.dirty || name.touched)">
      <small class="text-danger" *ngIf="name.errors?.['required']">Name is Required</small>
      <small class="text-danger" *ngIf="name.errors?.['pattern']">Name min 3 max 32 char long</small>
    </section>
  </div>
  <div class="form-group" formGroupName="genderSelect">
    <label>Gender :</label>
    <input type="radio"  value="Male" formControlName="gender" >Male
    <input type="radio"  value="Female"formControlName="gender">Female 
    <input type="radio" value="Others"formControlName="gender">Others 
  </div>
  <div class="form-group">
    <label>Phone:</label>
    <input type="number"
    formControlName="phone"
    [class.is-invalid]="phone.invalid && (phone.dirty || phone.touched)"
    class="form-control">
    <section *ngIf="phone.invalid && (phone.dirty || phone.touched)">
      <small class="text-danger" *ngIf="phone.errors?.['required']">phone is Required</small>
    </section>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email"
    formControlName="email"
    class="form-control" >
  </div>
  <section class="form-group">
  <button class="btn btn-sm btn-outline-secondary"
  (click)="addEmails()">ADD</button>
  </section>
  <div class="form-group" formArrayName="alternativeEmails"
  *ngFor="let emails of alternativeEmails.controls; let i=index">
    <label>Emails:{{i+1}}</label>
    <input type="text" class="form-control" [formControlName]="i">
   <span class="badge badge-pills badge-danger"
    (click)="removeEmails(i)">X</span>
  </div>

   <fieldset class="border p2" formGroupName="address">
    <legend class="w auto">Address:</legend>
     <div class="form-group">
      <label>State:</label>

      <!-- <input type="text" 
      formControlName="state"
      class="form-control"> -->

      <select class="form-control" (change)="onState()"
      formControlName="state">
        <option value="">Choose State .....</option>
        <option *ngFor="let s of stateWiseCity">{{s.state}}</option>
        
      </select>
     </div>




     <div class="form-group">
     <label>City:</label>
     <select  class="form-control" formControlName="city">
      <option value="">Choose a City.....</option>
      <option *ngFor="let c of cityList">{{c}}</option>
     </select>
     <!-- <input type="text"
     formControlName="city"
     class="form-control"> -->
    </div>
    
    <div class="form-group">
    <label>Pincode:</label>
    <input type="text" 
    formControlName="pincode"
    [class.is-invalid]="pincode.invalid && pincode.touched"
    class="form-control" >
    <section *ngIf="pincode.invalid &&  pincode.touched">
   <small class="text-danger" *ngIf="pincode.errors?.['required']">Pincode is required...</small>
   <small class="text-danger" *ngIf="pincode.errors?.['maxLength']">Pincode cross max length</small>
   <small class="text-danger" *ngIf="pincode.errors?.['minLength']">Pincode min length 6</small>
   <small class="text-danger" *ngIf="pincode.errors?.['pattern']">Pincode must be number 6 number only</small>

    </section>
    </div>

   </fieldset>
   <!-- <details>
    <summary>ReadMOre</summary>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus reiciendis autem magnam veritatis nobis consequuntur incidunt dolore accusantium ut eligendi iusto facilis unde quam, cupiditate repellat voluptate rerum, iste non.
   </details> -->

  <div class="form-group">
    <label>Password:</label>
    <input type="text" 
    formControlName="pas1"
    class="form-control" >
  </div>

  <div class="form-group">
    <label>Confirm Password:</label>
    <input type="text"
    formControlName="pas2"
    [class.is-invalid]="myForm.errors?.mismathchError"
    class="form-control" >
    <section *ngIf="myForm.errors?.mismatchError">
      <small class="text-danger">Password did't mathched...!</small>
    </section>
  </div>

  <div class="from-group">
    <label >Uploade File</label>
    <input type="file" (change)="onSelect($event)" >

  </div>
  <div class="form-group">
    <button class="btn btn-sm btn-outline-success" (click)="submit()">Submit</button>
  </div>

  </form>
</div>
